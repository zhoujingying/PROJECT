{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
  <li><a href="#">管理首页</a></li>
  <li><span>修改博客</span></li>
</ol>


<h3>修改博客--{{contents.title}}</h3>

<div style="width: 800px;margin: 0 auto;line-height: 40px;" class="content-add">
<form role="form" method="post">
  <div class="form-group">
    <label for="category">分类</label>
    <select name="category" id="category" class="form-control">
      {% for category in categories%}
        {% if contents.category._id.toString() === category._id.toString() %}
          <option value="{{category.id}}" selected>{{category.name}}</option>
        {% else %}
          <option value="{{category.id}}">{{category.name}}</option>
        {% endif %}

      {% endfor %}

    </select>
  </div>

  <div class="form-group">
    <label for="title">标题:</label>
    <input type="text" class="form-control" id="title" name="title" value="{{contents.title}}">
  </div>

  <div class="form-group">
    <label for="description">简介:</label>
    <textarea name="description" id="description" rows="5" class="form-control">{{contents.description}}</textarea>
  </div>

  <div class="form-group">
    <label for="content">内容:</label>
    <textarea name="content" id="content" rows="10" class="form-control">{{contents.content}}</textarea>
  </div>

  <div class="form-group">
  <button type="submit" class="btn btn-default">确定</button>
  </div>
</form>
</div>
{% endblock %}
