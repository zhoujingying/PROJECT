    <nav>
        <ul class="pager">
            {% if page == 1 %}
            <li class="previous"><a href="/admin/{{api}}?page=1" class="disabled" role="button"><span aria-hidden="true" style="background-color: transparent;">&larr;上一页</span> </a></li>
            {%  else %}
            <li class="previous"><a href="/admin/{{api}}?page={{page-1}}"><span aria-hidden="true">&larr;上一页</span> </a></li>
            {% endif %}
            <li>共有数据 <label>{{page_count}}</label> 条，每页数据 <label>{{page_limit}}</label> 条，共 <label>{{page_max}}</label> 页，当前第<span style="color: royalblue">{{page}}</span>页</li>


            {% if page == page_max %}
            <li class="next"><a href="/admin/{{api}}?page={{page}}" class="disabled" role="button"> <span aria-hidden="true" style="background-color: transparent;">&rarr;下一页</span></a></li>

            <!--<script type="text/javascript">-->
                <!--alert("已经是最后一页了");-->
            <!--</script>-->

            {%  else %}
            <li class="next"><a href="/admin/{{api}}?page={{page+1}}"> <span aria-hidden="true">&rarr;下一页</span></a></li>
            {% endif %}


        </ul>
    </nav>
